<h1 mat-dialog-title>Grade categories</h1>
<div mat-dialog-content>

  <app-grade-category (getCourseId)="getCourseId($event)" (formChanged)="onFormChange($event)"
    [courseId]="data.courseId"></app-grade-category>
</div>
<mat-dialog-actions>
  <button class="button3" mat-button mat-dialog-close>Close</button>
  <button class="button3" [class.button-disabled]="isDisabled" mat-button [mat-dialog-close]="true"
    (click)="save()">Save</button>
</mat-dialog-actions>
