<a>
  <div class="icon">
    <img src="https://img.icons8.com/office/80/000000/student-female.png">
  </div>
  <div class="name">
    <h1>{{student.lastName}} {{student.firstName}}</h1>
  </div>
  <div class="grades">
    <ng-container *ngFor="let category of gradeCategory">
      <div class="content">
        <h1>{{ category.grade }}</h1>
        <span> {{ category.category.name }} </span>


      </div>
    </ng-container>
  </div>
</a>
