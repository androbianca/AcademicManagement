<h1 mat-dialog-title>Add grades</h1>
<div mat-dialog-content>
  <app-add-grade (gradesListChanged)="onGradesListChanged($event)" [studentId]="data.studentId"
    [courseId]="data.courseId"></app-add-grade>
  <app-grades-card [grades]="grades"></app-grades-card>
</div>
<mat-dialog-actions>
  <button class="button3" mat-button mat-dialog-close>Close</button>
  <button class="button3" mat-button [mat-dialog-close]="true" (click)="addGrade()">Save</button>
</mat-dialog-actions>
