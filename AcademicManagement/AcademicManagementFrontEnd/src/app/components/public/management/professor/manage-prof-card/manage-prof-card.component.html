  <a (click)="toggle()">
    <div class="content">
      <h1>{{ item.lastName }}</h1>
    </div>
  </a>
  <ng-container *ngIf="open">
    <form class="update-form" [formGroup]="updateProfForm">
      <label>LastName</label>
      <input type="text" formControlName="firstName" placeholder="Name">

      <label>FirstName</label>
      <input type="text" formControlName="lastName" placeholder="Year">

      <ng-container *ngFor="let course of courses">
        <a (click)="select(course)" [class.selected]="course.selected">
          <div class="content">
            <h1>{{ course.course.name }} {{course.group.name}}</h1>
          </div>
        </a>
      </ng-container>
      <input [class.disabled]="isDisabled" type="submit" value="Submit" (click)="submit(updateProfForm)">


    </form>

  </ng-container>
