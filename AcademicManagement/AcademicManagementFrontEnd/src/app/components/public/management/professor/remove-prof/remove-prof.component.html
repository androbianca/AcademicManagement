<form class="form" [formGroup]="removeProfForm">
  <mat-form-field>
    <mat-label>Select Professor</mat-label>
    <mat-select formControlName="prof">
      <mat-option *ngFor="let prof of profs" [value]="prof">{{prof.firstName}}</mat-option>
    </mat-select>
  </mat-form-field>

  <input type="submit" [class.disabled]="isDisabled" value="Submit" (click)="submit(removeProfForm)">
</form>
