<form class="form" [formGroup]="addCourses">
  <mat-form-field>
    <mat-label>Select Prof</mat-label>
    <mat-select formControlName="prof">
      <mat-option *ngFor="let prof of profs" [value]="prof">{{prof.firstName}}</mat-option>
    </mat-select>
  </mat-form-field>

  <ng-container *ngFor="let form of forms">
    <div class="pair">
      <mat-form-field>
        <mat-label>Course</mat-label>
        <mat-select [formControlName]="form.course">
          <mat-option  *ngFor="let course of courses" [value]="course">{{course.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Group</mat-label>
        <mat-select [formControlName]="form.group">
          <mat-option *ngFor="let group of filterGroups(form.course)" [value]="group">{{group.name}} {{group.year}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </ng-container>

  <input type="submit" value="Add more" (click)="add()">
  <input type="submit" [class.disabled]="isDisabled" value="Submit" (click)="submit(addCourses)">
</form>
