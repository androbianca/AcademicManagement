<div class="wrapper">
  <ng-container *ngFor="let item of resource; let i = index">
    <div class="card">
      <div class="no-picture-background">
        <h1 class="text-initials">Anul {{ item.year }}</h1>
      </div>

      <div class="content">
        <h1>Detalii optionale :</h1>
        <a [href]="item.link" class="link" download>
          <h3>{{ item.filename }} </h3>
        </a>
      </div>
      <div class="card-bottom">
        <div class="button-container"> <a class="button" [href]="item.googleForm">Click here to fill the form</a>
        </div>

        <div *ngIf="isAdmin" (click)="delete(item.id)" class="delete"><img
            src="https://img.icons8.com/dusk/64/000000/delete-folder.png"></div>

      </div>


    </div>
  </ng-container>
</div>
