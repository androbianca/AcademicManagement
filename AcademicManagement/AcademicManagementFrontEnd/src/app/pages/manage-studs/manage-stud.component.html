<section class="buttons">
  <button class="button" (click)="selectAction('1')">Add student</button>
  <button class="button" (click)="selectAction('2')">Remove student</button>
  <button class="button" (click)="selectAction('3')">Update student</button>
  <button class="button" (click)="selectAction('4')">Add optional courses</button>
</section>

<ng-container *ngIf="add">
  <app-add-stud></app-add-stud>
</ng-container>

<ng-container *ngIf="remove">
  <app-remove-student></app-remove-student>
</ng-container>

<ng-container *ngIf="update">
  <app-update-stud></app-update-stud>
</ng-container>

<ng-container *ngIf="courses">
  <app-add-optional-courses></app-add-optional-courses>
</ng-container>
