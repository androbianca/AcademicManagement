<div class="container">
<ng-container *ngIf="!isStudent">
  <app-file-upload [courseId]="courseId" title="Upload a resource" [isExcel]="false">
  </app-file-upload>
</ng-container>

<ng-template [ngIf]="resources.length == 0" [ngIfElse]=" displayResults">
  <app-no-results text='No resource uploaded yet'></app-no-results>
</ng-template>

<ng-template #displayResults>
  <app-file-download [resources]="resources" [courseId]="courseId"></app-file-download>
</ng-template>
</div>
