<form [formGroup]="gradesForm">
    <input type="text" formControlName="value" placeholder="Value">
    <div *ngIf="gradesForm.get('value')?.errors && gradesForm.get('value')?.touched" class="error-message">
      {{ errorMessage }}
    </div>
    <button [class.button2-disabled]="isDisabled" type="submit" (click)="save(gradesForm)">Save</button>
  </form>
