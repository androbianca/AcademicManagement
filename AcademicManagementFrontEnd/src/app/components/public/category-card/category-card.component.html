<a>
  <div class="icon">
    <img src="https://img.icons8.com/office/80/000000/student-female.png">
  </div>
  <div class="content">
    <h1>{{ category.name }}</h1>
    <span>{{ category.percentage }}</span>
  </div>
  <div *ngIf="!isStudent" (click)="openForm()" class="edit">
    <span>Edit</span>
    <img src="https://img.icons8.com/dusk/80/000000/edit.png"> </div>
</a>

<ng-container *ngIf="open">
  <app-edit-category (formClosed)="onFormClose($event)" [category]="category"></app-edit-category>
</ng-container>
