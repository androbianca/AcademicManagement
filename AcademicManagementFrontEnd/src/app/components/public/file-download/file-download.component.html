<h6 *ngIf="resource.length>0">Resources</h6>
<div class="container">
  <ng-container *ngFor="let item of resource; let i = index">
    <a [href]="item.link" download class="card">
      <div class="img">{{i+1}}</div>
      <h3 class="title">{{ item.file.fileName }} </h3>
    </a>
  </ng-container>
</div>
