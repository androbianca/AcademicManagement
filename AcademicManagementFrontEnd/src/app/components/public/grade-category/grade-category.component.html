<form [formGroup]="gradesForm">
  <input type="text" formControlName="category" placeholder="Category (ex: exam)">
  <div *ngIf="gradesForm.get('category')?.errors && gradesForm.get('category')?.touched" class="error-message">This
    field
    is required!</div>
  <input type="text" formControlName="percentage" placeholder="Percentage">
  <div *ngIf="gradesForm.get('percentage')?.errors && gradesForm.get('percentage')?.touched" class="error-message">
    {{ errorMessage }}
  </div>

  <div id="radio-demo">
    <input id="radio1" formControlName="type" name="type" value=1 type="radio" checked />
    <label for="radio1">Course</label>
    <br/>
    <input id="radio2" formControlName="type" name="type" value=0 type="radio" />
    <label for="radio2">Laboratory</label>
  </div>
</form>
