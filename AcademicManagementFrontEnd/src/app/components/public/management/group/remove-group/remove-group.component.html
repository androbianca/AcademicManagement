<form class="form" [formGroup]="removeGroupForm">
  <mat-form-field>
    <mat-label>Select Course</mat-label>
    <mat-select formControlName="group">
      <mat-option *ngFor="let group of groups" [value]="group">{{group.name}} <span>{{group.year}}</span></mat-option>
    </mat-select>
  </mat-form-field>

  <input type="submit" value="Submit" (click)="submit(removeGroupForm)">
</form>
