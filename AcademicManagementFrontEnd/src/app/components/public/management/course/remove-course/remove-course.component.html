<form class="form" [formGroup]="removeCourseForm">
  <mat-form-field>
    <mat-label>Select Course</mat-label>
    <mat-select formControlName="course">
      <mat-option *ngFor="let course of courses" [value]="course">{{course.name}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-error *ngIf="removeCourseForm.hasError('required')">You must make a selection</mat-error>


  <input [class.disabled]="isDisabled" type="submit" value="Submit" (click)="submit(removeCourseForm)">
</form>
