<div class="card">
  <div class="card-header">
    <section class="initials">
      <section class="profile-picture">{{initials}}</section>
    </section>
    <div class="content">
      <h1>{{ fullName }}</h1>
      <span>{{ post.role }}</span>
    </div>
    <div class="date">
      {{ date }}
    </div>
  </div>
  <div class="card-content">{{ post.body }}

  </div>
  <div class="card-footer">
    <i class="far fa-comments"></i> {{comments?.length}}
  </div>
</div>

<ng-container *ngFor="let comment of comments">
  <app-display-comment-card [post]="post" [comment]="comment"></app-display-comment-card>
</ng-container>

<app-comment-card [postId]="post.id"></app-comment-card>
