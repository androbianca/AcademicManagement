<div class="card">
  <div class="card-header">
    <section class="initials">
      <section class="profile-picture">{{initials}}</section>
    </section>
    <div class="content">
      <h1>{{ fullName }}</h1>
      <span>{{ post.role }}</span>
    </div>
    <div class="date">
      {{ date }}
    </div>
  </div>
  <div class="card-content">{{ post.body }}</div>
</div>
