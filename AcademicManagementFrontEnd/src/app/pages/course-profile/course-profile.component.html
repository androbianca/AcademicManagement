<ng-container *ngFor="let prof of profs">

</ng-container>


<ng-container *ngIf="user.userRole === 'Professor'">

</ng-container>
<app-file-download [courseId]="courseId"></app-file-download>

<app-bell-curve-chart></app-bell-curve-chart>
