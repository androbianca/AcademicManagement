<div class="wrapper">
<button class="button" (click)="openDialog()">Give feedback</button>

<section class="container">
  <ng-container *ngFor="let course of courses">
    <app-course-card [route]="'studcourses/course/'" [message]="cardMessage" [course]="course"></app-course-card>
  </ng-container>
</section>
</div>


<app-display-feedback [feedbackStud]="feedbackStud"></app-display-feedback>
