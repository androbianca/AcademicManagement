<section class="buttons">
  <button class="button" (click)="selectAction('1')">Add course</button>
  <button class="button" (click)="selectAction('2')">Remove course</button>
  <button class="button" (click)="selectAction('3')">Update course</button>
  <button class="button" (click)="selectAction('4')">Add optional courses</button>

</section>

<ng-container *ngIf="add">
  <app-add-courses></app-add-courses>
</ng-container>

<ng-container *ngIf="remove">
  <app-remove-course></app-remove-course>
</ng-container>

<ng-container *ngIf="update">
  <app-update-course></app-update-course>
</ng-container>

<ng-container *ngIf="optionals">
   <app-optionals></app-optionals>
  </ng-container>
