<ng-template [ngIf]="grades?.length == 0" [ngIfElse]="displayResults">
  <app-no-results text='No grades found'></app-no-results>
</ng-template>

<ng-template #displayResults>
  <ng-container *ngFor="let grade of grades">
    <app-grade-card [grade]="grade"></app-grade-card>
  </ng-container>
  <div *ngIf="finalGrade" [class.fail]="hasPassed===false" [class.success]="hasPassed===true">
    <app-grade-card [grade]="grade"></app-grade-card>
  </div>
</ng-template>
