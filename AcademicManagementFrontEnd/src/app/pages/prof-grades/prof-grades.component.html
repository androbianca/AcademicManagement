
<div class="container">
<div class="left">
  <button class="button" (click)="openModal()">Add categoriy</button>
  <ng-container *ngFor="let student of students">
    <app-student-card [student]="student" [courseId]="courseId" [profId]="user.id"></app-student-card>
  </ng-container>
</div>

<div class="right">
  <app-file-upload [isExcel]="true" [courseId]="courseId" title="Import Excel"></app-file-upload>
</div>
</div>


<button (click)="goTo()">Check resources</button>
