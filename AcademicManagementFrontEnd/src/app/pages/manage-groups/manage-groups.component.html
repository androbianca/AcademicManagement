<section class="buttons">
  <button class="button" (click)="selectAction('1')">Add group</button>
  <button class="button" (click)="selectAction('2')">Remove group</button>
  <button class="button" (click)="selectAction('3')">Update group</button>
</section>

<ng-container *ngIf="add">
  <app-add-group></app-add-group>
</ng-container>

<ng-container *ngIf="remove">
  <app-remove-group></app-remove-group>
</ng-container>

<ng-container *ngIf="update">
</ng-container>
